<h2>Formulario con Teléfonos Dinámicos</h2>

<form [formGroup]="formulario" (ngSubmit)="enviar()">

  <!-- Nombre -->
  <label>Nombre:</label>
  <input type="text" formControlName="nombre">
  <br><br>

  <!-- Teléfonos -->
  <h3>Teléfonos:</h3>

  <div formArrayName="telefonos">
    <div *ngFor="let tel of telefonos.controls; let i = index">
      <input [formControlName]="i" placeholder="Número de teléfono">

      <button type="button" (click)="eliminarTelefono(i)" *ngIf="telefonos.length > 1">
        X
      </button>
    </div>
  </div>

  <br>
  <button type="button" (click)="agregarTelefono()">Agregar Teléfono</button>

  <br><br>
  <button type="submit">Enviar</button>
</form>

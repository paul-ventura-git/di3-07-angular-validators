<h2>Formulario Anidado (Padre + Hijo)</h2>

<form [formGroup]="formulario" (ngSubmit)="enviar()">

  <!-- Nombre -->
  <label>Nombre:</label>
  <input type="text" formControlName="nombre">
  <br>

  <!-- IMPORTANTE: El hijo DEBE estar DENTRO del formGroupName -->
  <div formGroupName="direccion">
    <app-formularios-anidados-hijo></app-formularios-anidados-hijo>
  </div>

  <br>
  <button type="submit">Enviar</button>

</form>

<pre>{{ formulario.value | json }}</pre>
